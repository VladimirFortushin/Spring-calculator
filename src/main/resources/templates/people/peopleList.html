<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>

<body>
<div th:each="person : ${peopleList}">
    <a th:href="@{/people/{id}(id=${person.getId()})}   "
       th:text="${person.getId() + ', ' + person.getName()
           + ' ,' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Add new person</a>

</body>

</html>
